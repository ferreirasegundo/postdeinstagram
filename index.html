<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Post de Instagram</title>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <div class="post">
        <div class="post-header">
        </div>
        <div class="post-image">
            <i class="fa-regular fa-futbol"></i>
            <p><strong>ESPN</strong></p>
            <div class="dots">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <img src="https://ichef.bbci.co.uk/ace/ws/800/cpsprodpb/888C/production/_128065943_gettyimages-1450389057.jpg.webp"
                alt="messi con la copa del mundo" />
            <div class="first-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="separate">
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <p>Liked by <strong>Segundo Ferreira, 4geeksAcademy</strong> and <strong>99,0000 others</strong></p>
            <p>La foto que sigue recorriendo el mundo, una de las imagenes mas buscadas en internet.
                <br>El gran Lionel Andres Messi con la ultima copa del mundo, la que muchos desean, pero pocos pueden
                tener.
            </p>
        </div>
        <div class="post-body">
            <div class="post-icons">
            </div>
        </div>
    </div>
</body>

</html>
